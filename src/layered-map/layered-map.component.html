<agm-map
[(latitude)]="lat"
[(longitude)]="lng"
[(zoom)]="zoom"
[disableDefaultUI]="false"
[zoomControl]="false"
scaleControl="true">

<wms-layer *ngFor="let mp of layers.slice()|reverse; let i = index"
          [url]="mp.url"
          [params]="mp.wmsParameters"
          [opacity]="mp.opacity"
          [position]="i">
</wms-layer>
