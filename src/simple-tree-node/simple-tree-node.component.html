<a href="#" (click)="treeClick($event)"><i [ngClass]="icon"></i> {{tree.label}}
  <span *ngIf="tree.actions"
        class="float-right">
      &nbsp;
      <i *ngFor="let a of tree.actions"
       [ngClass]="a.icon"
       [ngbTooltip]="a.tooltip"
       placement="right"
       container="body"
       (click)="a.action(tree)">&nbsp;</i>
  </span>
</a>
